<!DOCTYPE html>

<html>
    <head>
        
        <title>BTS Card Planner</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Custom CSS -->
        <link href="stylesheet.css" rel="stylesheet" type="text/css"/>
        
        <!-- Responsive settings -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
    
    </head>
    <body>
        <div class="container">
        
        <div class="jumbotron">
            <h1>BTS Card Planner</h1>
            
            <div id="description">
                <h2>Plan your journey, choose the right ticket.</h2>
                <p><b>Just want to take the skytrain but are confused by plethora of ticketing options? 
                BTS Card Planner helps you do the work!</b></p>
            </div>
        </div>

        
        <div id="control">
            <h3>Who are you?</h3>
        
            <div id="div-commuter">
                <button id="btnTraveler" type="button" class="btn btn-xl btn-success">Traveler</button>
                <button id="btnAdult" type="button" class="btn btn-xl btn-success">Adult</button>
                <button id="btnStudent" type="button" class="btn btn-xl btn-success">Student</button>
                <button id="btnSenior" type="button" class="btn btn-xl btn-success">Senior Citizen</button>
                <button id="btnChildren" type="button" class="btn btn-xl btn-success">Small Children</button>
            </div>
        </div>
        
        </div>
        
         <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        <!-- Custom JavaScript -->
        <script src="script.js"></script>
        
    </body>
</html>
